 <br >
<br >
<div  class = "container  text-center "  >
  <h1 style= "text-align: center ">Listado de Datos Modulo Work </h1>
  <br>
   <table  class ="table  table-striped  table-bordered  table-hover"   >
    <thead >
     <tr style="color:  white  "  class="bg-dark"  >
       <th scope="col" > ID</th >
      <th scope="col" >Empresa  </th>
      <th scope="col" > Fecha   </th >
      <th scope="col"  >Descripcion  </th>
      <th scope="col" >Logo </th>
       <th scope="col">Action  </th>
    </tr>
    </thead >
     <tbody >
     <tr  *ngFor= "let work of works" >
      <td>{{work.id}}</td >
      <td >{{work.empresa}} </td >
      <td >{{work.fecha}}</td>
      <td >{{work.descripcion }}</td>
      <td>{{ work.logo }}</td>
        <td class="d-grid"  >
         <button  class="btn btn-primary m-1"  (click)="editar (work.id )">Editar </button>
          <button class="btn btn-danger m-1" (click)="eliminar(work.id) ">Eliminar  </button >
          <button  class="btn btn-success m-1"   routerLink="/admin/work" > Crear </button>
       </td >
     </tr>
       </tbody>
  </table>
</div>
