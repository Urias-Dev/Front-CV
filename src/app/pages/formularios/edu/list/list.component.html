<br >
<br >
<div  class = "container  text-center "  >
  <h1 style= "text-align: center "> Listado de Datos Modulo Education</h1>
  <br>
  <table  class ="table  table-striped  table-bordered  table-hover"   >
    <thead >
    <tr style="color:  white  "  class="bg-dark"  >
        <th scope="col" > ID </th >
        <th scope="col" > Institucion </th>
        <th scope="col" > Especialidad </th >
        <th scope="col"  > Fecha </th>
        <th scope="col" >Logo </th>
        <th scope="col">Action  </th>
      </tr>
      </thead >
      <tbody >
      <tr   *ngFor= " let edu of edus  " >
        <td>{{edu.id}}</td >
        <td >{{edu.institucion }} </td >
      <td >{{edu.especialidad}}</td>
      <td >{{edu.fecha  }}</td>
      <td>{{edu.logo}}</td>
      <td class="d-grid"  >
         <button class="btn btn-primary m-1"  (click)="editar(edu.id) ">  Editar </button>
        <button class="btn btn-danger m-1" (click)="eliminar(edu.id) "   >Eliminar  </button>
       <button class="btn btn-success m-1" routerLink="/admin/edu" >  Crear</button>
       </td>
    </tr>
    </tbody>
  </table>
</div>
